<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="bg-stone-950">
    <div class="">
      <p class="text-white text-md" data-previous-operand></p> 
      <p class="text-white text-2xl" data-current-operand></p>
    </div>
    <div class="grid grid-cols-3 gap-4">
    
      <button class='rounded-full bg-zinc-500' data-all-clear>AC</button>
      <button class='rounded-full bg-zinc-500'data-operation>*</button>
      <button class='rounded-full bg-zinc-500'data-operation>&divide;</button>
      <button class='rounded-full bg-zinc-500' data-number>7</button>
      <button class='rounded-full bg-zinc-500' data-number>8</button>
      <button class='rounded-full bg-zinc-500' data-number>9</button>
      <button class='rounded-full bg-zinc-500' data-number>4</button>
      <button class='rounded-full bg-zinc-500' data-number>5</button>
      <button class='rounded-full bg-zinc-500' data-number>6</button>
      <button class='rounded-full bg-zinc-500' data-number>3</button>
      <button class='rounded-full bg-zinc-500' data-number>2</button>
      <button class='rounded-full bg-zinc-500' data-number>1</button>     
     
      <button class='rounded-full bg-zinc-500'data-operation>-</button>
      <button class='rounded-full bg-zinc-500'data-operation>+</button>
      <button class='rounded-full bg-zinc-500' data-number>0</button>
      <button class='rounded-full bg-zinc-500'data-operation>.</button>
      <button class='rounded-full bg-zinc-500'data-delete>DEL--</button>
      <button class='rounded-full bg-zinc-500'data-equals>=</button>

    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
